<h2>Discover podcasts</h2>
<div class="row">
  <div class="col s12">
    <input type="text" class="form-control" ng-model="searchText" placeholder="Search Podcasts">
    <div ng-repeat="podcast in vm.podcasts | filter: searchText | orderBy: '-subscribers.length' | limitTo:vm.showAmount">
      <podcast></podcast>
    </div>
    <button ng-click="vm.showMore()" ng-show="vm.showAmount<vm.podcasts.length" class="waves-effect waves-light btn">Show more</button>
  </div>
</div>
