<div class="form-page">
  <div class="parallax-container">
      <div parallax><img ng-src="/images/engaging2.jpg"></div>
  </div>
  <div class="row">
    <div class="col m8 s12 form-container">
      <h2>Update Account</h2>
      <form name="updatedUser" ng-submit="vm.onSubmit()">
        <div class="form-group">
          <label for="name" class="left">Name</label>
          <input type="text" class="form-control" id="name" placeholder="What's your name?" ng-model="vm.credentials.name" ng-required="true">
        </div>
        <div class="form-group">
          <label for="email" class="left">Email</label>
          <input type="email" class="form-control" id="email" placeholder="What's your email?" ng-model="vm.credentials.email" ng-required="true">
        </div>
        <div class="form-group">
          <label for="password" class="left">Current Password</label>
          <input type="password" class="form-control" id="password" placeholder="What's your current password" ng-model="vm.credentials.password" ng-required="true">
        </div>
        <div class="form-group">
          <label for="password" class="left">New Password</label>
          <input type="password" class="form-control" id="password" placeholder="Choose a password" ng-model="vm.credentials.newPassword">
        </div>
        <div>
          <label for="avatar" class="left block">Profile Picture</label>
          <div ng-hide="files || vm.credentials.avatar" ngf-drop="vm.fileSelected($files)" ngf-max-size="20MB" ngf-min-height="250" ngf-resize="{width:250, height: 250, centerCrop: true}" id="image" class="drop-box" ngf-drag-over-class="'dragover'" accept="'image/*'" ng-model="files">
            Drag image or click to select
          </div>
          <div class="preview">
            <span ng-show="files || vm.credentials.avatar" ng-click="vm.removeFile($event)" class="clickable" >
              <img ng-if="files" ngf-thumbnail="files">
              <img ng-if="!files" ng-show="vm.credentials.avatar" ng-src="{{vm.credentials.avatar}}">
              <i class="material-icons side-buttons subscribed">clear</i>
            </span>
          </div>
        </div>
        <input type="hidden" ng-model="vm.credentials.avatar" ng-required="true">
        <button ng-disabled="!updatedUser.$valid" type="submit" class="btn btn-default">Update Account</button>
      </form>
    </div>
  </div>
</div>
