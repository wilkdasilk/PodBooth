<h2 ng-show="commentsvm.sort=='-upvoters.length'">Top Comments</h2>
<h2 ng-hide="commentsvm.sort=='-upvoters.length'">Recent Comments</h2>
<button ng-show="commentsvm.sort=='-upvoters.length'" ng-click="commentsvm.sortByTime()" class="waves-effect waves-light btn">Recent comments</button>
<button ng-hide="commentsvm.sort=='-upvoters.length'" ng-click="commentsvm.sortByVote()" class="waves-effect waves-light btn">Top comments</button>
<div class="row">
  <div class="col s10 offset-s1">
    <ul class="collection">
      <div ng-repeat="comment in commentsvm.comments | orderBy: commentsvm.sort ">
        <comment></comment>
      </div>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col s6 offset-s3">
    <h3>Comment</h3>
    <form ng-submit="commentsvm.sendComment()">
      <div>
        <label for="body" class="left">Comment</label>
        <textarea type="text" class="materialize-textarea" id="comment" placeholder="What do you have to say?" ng-model="commentsvm.newComment.body"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Comment!</button>
    </form>
  </div>
</div>
