<h5>{{comment._owner.name}}</h5>
<img ng-src="{{comment._owner.avatar}}">
<p>{{comment.body}}</p>
<p><span am-time-ago="comment.created_at"></p>
<button ng-hide="commentvm.upvoted(comment)" ng-click="commentvm.upvote(comment)" class="waves-effect waves-light btn"><i class="material-icons left">thumb_up</i>{{comment.upvoters.length}}</a>
